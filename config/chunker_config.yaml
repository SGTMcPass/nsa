---
# config.yaml

# Root of the Trick repository (use your environment variable)
docs_root: "${TRICK_HOME}/docs"

# Directory â†’ document type mapping (longest prefixes first)
dir_map:
  # top-level docs
  "developer_docs": "reference"
  "related_projects": "reference"
  "howto_guides": "howto"
  "tutorial": "howto"
  "faq": "troubleshoot"

  # docs/documentation subfolders
  "documentation/building_a_simulation": "howto"
  "documentation/install_guide": "howto"
  "documentation/running_a_simulation": "howto"

  "documentation/introduction": "concept"
  "documentation/data_products": "concept"
  "documentation/simulation_capabilities": "concept"
  "documentation/simulation_utilities": "concept"
  "documentation/software_requirements_specification": "concept"

  "documentation/miscellaneous_trick_tools": "reference"
  "documentation/web": "reference"

  # any other directories you want to explicitly classify
  "not_referenced": "unknown"

# Target token counts per document category
chunk_rules:
  reference: 350
  howto: 600
  concept: 1000
  troubleshoot: 500
  unknown: 600

# Fraction of overlap between consecutive chunks (e.g. 0.15 = 15%)
overlap_pc: 0.15

# File extensions to skip when crawling links (images, binaries, etc.)
image_ext:
  - ".png"
  - ".jpg"
  - ".jpeg"
  - ".gif"
  - ".svg"
  - ".webp"
  - ".bmp"
  - ".ico"
  - ".pdf"

# Optional version tag for metadata entries
version: "1.0.0"
