---
repos:
  # Local hooks
  - repo: local
    hooks:
      - id: prompt-lint
        name: Lint prompts
        entry: tools/lint_prompts.py
        language: system
        types: [file]
        files: \.(json|ya?ml|md)$

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88, --target-version=py38]
        types_or: [python, pyi]

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        types: [file, yaml]
        args: [--strict]

  # Pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: requirements-txt-fixer
      - id: debug-statements

  # Python imports sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        args: [--profile=black, --line-length=88]
        types: [python]

  # Python static analysis
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.11
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types: [python]

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies: [types-PyYAML, types-requests, types-python-dateutil]
        args: [--strict, --ignore-missing-imports]
        exclude: ^tests/

  # Test coverage
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.3.3
    hooks:
      - id: prettier
        types: [markdown, yaml, json, html, css, scss, javascript, typescript, jsx, tsx]
        args: [--write, --prose-wrap=always, --print-width=88]

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: [--configfile=pyproject.toml]
        exclude: ^tests/

  # Dependency management
  - repo: https://github.com/jazzband/pip-tools
    rev: 7.4.1
    hooks:
      - id: pip-compile
        name: Update requirements*.txt files from requirements.in
        files: ^requirements.*\.(in|txt)$
        args: [--allow-unsafe, --resolver=backtracking]
        pass_filenames: false
