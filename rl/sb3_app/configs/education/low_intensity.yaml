project_name: "Stark-RL-Baseline-LowIntensity"

runner:
  num_envs: 6           # Matches your 6 physical CPU cores for optimal data collection.
  backend: "sb3"
  policy: "MultiInputPolicy" # This is ignored by the runner, which now uses the imported class.
  total_timesteps: 1000000
  show_progress_bar: true
  show_metrics_table: false
  tensorboard_log: "./logs/sb3_tensorboard/" # Base directory for logs.
  # --- Feature Flags ---
  anneal_lr: false
  anneal_entropy: false
  # To use pre-training, provide the path to a saved model.zip file.
  # pretrained_model_path: "./logs/sb3_tensorboard/Ideal_Env_Run_1/final_model.zip"
  pretrained_model_path:

  # --- CORRECTED INDENTATION: hyperparams is now inside runner ---
  hyperparams:
    algorithm: "PPO"
    policy_kwargs:
      # --- Correctly structured network architecture ---
      # This will now create a large network, increasing GPU memory and utilization.
      net_arch:
        pi:
        - 512
        - 512
        - 256
        vf:
        - 512
        - 512
        - 256
    params:
      device: "cuda"
      # --- Aggressive parameters to keep the GPU busy ---
      n_steps: 2048
      batch_size: 512
      n_epochs: 3

      # --- Standard PPO parameters ---
      gamma: 0.99
      gae_lambda: 0.95
      ent_coef: 0.01      # This is the initial value for annealing.
      vf_coef: 0.5
      learning_rate: 0.0003 # This is the initial value for annealing.

