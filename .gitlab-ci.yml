---
stages:
  - validate
  - build
  - test

validate:
  stage: validate
  script:
    - pre-commit run --all-files
  only:
    - merge_requests
    - main
    - dev
    - schedules
  tags:
    - runner
    - ci
  allow_failure: false
  interruptible: true
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - lint-reports/

